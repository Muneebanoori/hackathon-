<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Editable Resume Builder</h1>
  <form id="resume-form">
    <fieldset>
      <legend>Personal Information</legend>
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter a username" required>
      
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name" required>
      
      <label for="phone">Phone:</label>
      <input type="text" id="phone" placeholder="Enter your phone number" pattern="[0-9]{10}" title="Enter a valid 10-digit phone number" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </fieldset>

    <fieldset>
      <legend>Education</legend>
      <label for="education">Education:</label>
      <textarea id="education" placeholder="Enter your education details" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Experience</legend>
      <label for="experience">Experience:</label>
      <textarea id="experience" placeholder="Enter your work experience" required></textarea>
    </fieldset>

    <fieldset>
      <legend>Skills</legend>
      <label for="skills">Skills:</label>
      <textarea id="skills" placeholder="Enter your skills" required></textarea>
    </fieldset>

    <button type="submit">Generate Resume</button>
  </form>

  <!-- dynamic and editable resume-->

  <div id="resume-display" contenteditable="true  ">
    <!-- Generated resume will appear here -->
  </div>

  

  <script src="script.js"></script>
</body>
</html>
